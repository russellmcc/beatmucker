<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>BEAT MUCKER!</title>
        <script data-main="cs!main" src="require-jquery.js"></script>

    </head>
    <body bgcolor="#040004" >
        <font color="#C8FF00">
        <center>
        <h1> The Beat Mucker 
        <br><small>Muck your beats by dragging around on this graph </small>
        </h1>
        
        <canvas height="300" width="700" id="delaygraph"></canvas>
        
        <form>
            BPM (adjust the grid lines): <input type="text" id="bpm" value="138"/>
        </form>
        
        <br/>
        
        <form id="fileform">
            Muck a wav or aiff: <input type="file" id="file"/>
            <input type="submit" value="do it!">
        </form>
        </center>
        </font>
        <br/>
    </body>
</html>
