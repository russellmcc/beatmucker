<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>THE BEATMUCKER!</title>
        <!-- Development -->
        <script data-main="cs!main" src="require-jquery.js"></script>
        <link rel="stylesheet/less" type="text/css" href="bootstrap/bootstrap.less">
        <link rel="stylesheet/css" type="text/css" href="main.css">
        
        <script src="less.js" type="text/javascript"></script>
        
    </head>
    <body>
    <div class="container">
    <div class="row"> 
        <h1> The Beat Mucker 
        <br><small>Muck your beats by dragging around on this graph </small>
        </h1>
    </div>
    <div class="row">
    <div class="span12 offset2">
        <center>
        <canvas height="300" width="700" id="delaygraph"></canvas>
        </center>
        <p/>
        
        <form>
            BPM (adjust those grid lines): <input type="text" id="bpm" value="138"/>
        </form>
        
        <br/>
        
        <form id="fileform">
            Muck a wav or aiff: <input class="input-file" type="file" id="file"/>
            <input class="btn" type="submit" value="do it!">
        </form>
        
        <br style="clear:both;">
    </div>
    </div>
    </div>
    </body>
</html>
